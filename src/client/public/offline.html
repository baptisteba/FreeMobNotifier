<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeMobNotifier - Offline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f8f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .offline-container {
      max-width: 400px;
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    
    .offline-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background-color: #E1000F;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }
    
    h1 {
      color: #E1000F;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    
    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    
    .retry-btn {
      background-color: #E1000F;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .retry-btn:hover {
      background-color: #c5000d;
    }
    
    .offline-features {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid #eee;
    }
    
    .feature-list {
      list-style: none;
      padding: 0;
      margin: 1rem 0;
    }
    
    .feature-list li {
      padding: 0.5rem 0;
      color: #666;
    }
    
    .feature-list li::before {
      content: "âœ“";
      color: #4CAF50;
      font-weight: bold;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">FM</div>
    <h1>You're Offline</h1>
    <p>It looks like you're not connected to the internet. Don't worry, FreeMobNotifier works offline too!</p>
    
    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="offline-features">
      <h3>Available Offline:</h3>
      <ul class="feature-list">
        <li>View previously loaded content</li>
        <li>Access saved settings</li>
        <li>Draft messages (will sync when online)</li>
        <li>View message history</li>
      </ul>
    </div>
  </div>

  <script>
    // Check if online and redirect
    window.addEventListener('online', () => {
      window.location.href = '/';
    });
    
    // Show online status
    if (navigator.onLine) {
      document.querySelector('.retry-btn').click();
    }
  </script>
</body>
</html>
